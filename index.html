<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eier Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/language.js" type="text/javascript"></script>
    <script defer src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <h1></h1>
    <div class="timer-options">
        <label for="soft">
            <input type="radio" name="timer" id="soft" value="soft">
            <span></span>
        </label>
        <label for="medium">
            <input type="radio" name="timer" id="medium" value="medium">
            <span></span>
        </label>
        <label for="hard">
            <input type="radio" name="timer" id="hard" value="hard">
            <span></span>
        </label>
    </div>
    <button class="btn btn-primary" id="start-timer-btn">''</button>
    <p id="countdown"></p>
    <div id="bigEgg" class="big-egg">
        <div class="egg"></div>
        <div class="yolk"></div>
    </div>
    <div id="previewContainer" class="preview-container">
        <div id="previewTitle" class="preview-title"></div>
        <div id="previewEgg" class="preview-egg">
            <div class="egg"></div>
            <div class="yolk"></div>
        </div>
    </div>
</body>
</html>
