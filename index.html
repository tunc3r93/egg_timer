<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eier Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <h1>Eier-Timer</h1>
    <div class="timer-options">
        <label>
            <input type="radio" name="timer" value="soft"> 3 Minuten (Weich)
        </label>
        <label>
            <input type="radio" name="timer" value="medium"> 5 Minuten (Mittel)
        </label>
        <label>
            <input type="radio" name="timer" value="hard"> 8 Minuten (Hart)
        </label>
    </div>
    <button class="btn btn-primary" id="start-timer-btn">Start</button>
    <p id="countdown"></p>
    <div id="bigEgg" class="big-egg">
        <div class="egg"></div>
        <div class="yolk"></div>
    </div>
    <div id="previewContainer" class="preview-container">
        <div id="previewTitle" class="preview-title"></div>
        <div id="previewEgg" class="preview-egg">
            <div class="egg"></div>
            <div class="yolk"></div>
        </div>
    </div>
</body>
</html>
